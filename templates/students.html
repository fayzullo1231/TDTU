{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/students.css' %}">
    {% for student in students %}
        <div class="card mb-4 mt-3" style="max-width: 1040px;margin: 0 auto">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="{{ student.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title fs-2 text-success">{{ student.title }}</h5>
                        <p class="card-text">{{ student.content }}</p>
                        <p class="card-text">
                            <small class="text-body-secondary">{{ student.date|date:"F j, Y, H:i" }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
